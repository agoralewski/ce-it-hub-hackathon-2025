version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ksp
      POSTGRES_USER: kspuser
      POSTGRES_PASSWORD: ksppassword
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  web:
    build: .
    command: ["uv", "run", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DJANGO_DB_HOST=db
      - DJANGO_DB_NAME=ksp
      - DJANGO_DB_USER=kspuser
      - DJANGO_DB_PASSWORD=ksppassword

volumes:
  postgres_data:
