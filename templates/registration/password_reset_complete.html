{% load i18n %}
{% extends "base.html" %}

{% block title %}{% trans "Hasło zostało zresetowane - KSP" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4>{% trans "Hasło zostało zmienione" %}</h4>
            </div>
            <div class="card-body">
                <p>{% trans "Twoje hasło zostało zmienione. Możesz teraz się zalogować." %}</p>
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}" class="btn btn-primary">{% trans "Zaloguj się" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
